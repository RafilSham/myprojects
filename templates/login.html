
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в личный кабинет</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <!-- Custom styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">


</head>
<body>

    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title">Войти в личный кабинет<br></h1>
                    <p class="title">Логин можно получить в дирекции школы</p>
                    <div>
                        <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                         <div class="form-group">
                             <label>Логин</label>
                             <input name="login" class="form-control" placeholder="Введите логин">
                         </div>
                         <div class="form-group">
                             <label>Пароль</label>
                             <input name="password" type="password" class="form-control" placeholder="Введите пароль">
                         </div>
                         <button type="submit" class="btn btn-primary btn-color">Войти</button><br>
                            {% if login_error %}
                            <br><label class="error">{{ login_error }}</label><br>
                            {% endif %}
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
