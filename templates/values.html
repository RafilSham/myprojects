{% extends 'bar/val_bar.html' %}
{% block values %}
{% load staticfiles %}
{% csrf_token %}

<div id="tabless" class="all-content">
    <table border=0 align=center class="table table-striped table-bordered">
    <tr class="info"><th>Предмет</th> <th width="6%">Итоговая оценка</th></tr>
    {% for key, value in values.items %}
        <tr><td>{{ key }}</td> <td align="center">{{ value }}</td></tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
