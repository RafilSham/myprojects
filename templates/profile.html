{% extends 'bar/profile_bar.html' %}
{% block profile %}
    <div class="all-content">
    <div id="mytab">
    <form method="post" action="/main/profile/save/" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <label>Имя</label>
            <input name="fname" class="form-control" disabled value="{{ fname }}">
        </div>
        <div class="form-group">
            <label>Фамилия</label>
            <input name="sname" class="form-control" disabled value="{{ sname }}" >
        </div>
        <div class="form-group">
            <label>Класс</label>
            <input name="classes" class="form-control" disabled value="{{ profile.classes }}">
        </div>
        <div class="form-group">
            <label>Электронный адрес</label>
            <input name="email" type="email" class="form-control"  value="{{ profile.email}}">
        </div>
        <div class="form-group">
            {% if profile.img %}
                <img src ="{{profile.img.url}}" width="200" height="150"><br>
            {% endif %}
            <label >Загрузить новую фотографию: </label>
            <input id="id_image" type="file" name="image">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-color">Сохранить</button>
        </div>
        {% if edit_error %}
            <label >{{ edit_error }}</label>
        {% endif %}
    </form>
    </div>
    </div>
{% endblock %}
